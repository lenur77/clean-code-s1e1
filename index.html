<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" >
  <title>Todo App</title>
</head>
<body>

  <div class="wrapper todo">
    <header class="header todo__header">
      <img class="header__img"
      src="./assets/eisenhower-matrix.jpg"
      alt="eisenhower-matrix">
      <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </header>
    <section class="todo__add-task">
    <h3 class="todo__title">Add Item</h3>
    <form action="#" class="todo__form">
      <input class="todo__input" type="text" id="new-task">
      <button class="todo__btn" type="button">Add</button>
    </form>
    </section>
    <section class="todo__incomplete-tasks">
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox" id="item1">
        <label for="item1" class="todo__task">Pay Bills</label>
        <input type="text" class="todo__input todo__input--list" value="Pay Bills">
        <button class="todo__btn" type="button">Edit</button>
        <button class="todo__btn todo__btn--delete" type="reset">
          <img class="todo__icon" src="./assets/remove.svg" alt="remove">
        </button>
      </li>
      <li class="todo__item edit-mode">
        <input type="checkbox" class="todo__checkbox" id="item2">
        <label for="item2" class="todo__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input todo__input--list">
        <button class="todo__btn">Save</button>
        <button class="todo__btn todo__btn--delete" type="reset">
          <img class="todo__icon" src="./assets/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
    <section class="todo__complete-tasks">
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__list" id="completed-tasks">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox" id="item3" checked>
        <label for="item3" class="todo__task todo__task--complited">See the Doctor</label>
        <input class="todo__input todo__input--list" value="See the Doctor" type="text">
        <button class="todo__btn" type="button">Edit</button>
        <button class="todo__btn todo__btn--delete" type="reset">
          <img class="todo__icon" src="./assets/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
